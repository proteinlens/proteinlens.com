name: Deploy Frontend Web

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      resource_group:
        description: 'Azure Resource Group'
        required: true
        type: string
      staticwebapp_name:
        description: 'Static Web App Name'
        required: true
        type: string
      api_url:
        description: 'API base URL for Vite build'
        required: true
        type: string

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Display versions
        run: |
          echo "Node: $(node --version)"
          echo "npm: $(npm --version)"
          echo "Vite API URL: ${{ inputs.api_url }}"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci --verbose
          echo "‚úÖ Dependencies installed"

      - name: Build with Vite
        env:
          VITE_API_URL: ${{ inputs.api_url }}
        run: |
          cd frontend
          VITE_API_URL="${{ inputs.api_url }}" npm run build
          echo "‚úÖ Frontend build completed"

      - name: Validate build artifact
        run: |
          if [ ! -f "frontend/dist/index.html" ]; then
            echo "‚ùå Missing frontend/dist/index.html"
            echo "Frontend artifact must include dist/index.html (FR-006)"
            exit 1
          fi

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh frontend/dist | cut -f1)
          echo "üì¶ Build size: $BUILD_SIZE"
          
          # Check size limit (target: <300KB per constitution principle)
          TOTAL_SIZE=$(du -sb frontend/dist | awk '{print $1}')
          LIMIT=$((300 * 1024)) # 300KB in bytes
          
          if [ "$TOTAL_SIZE" -gt "$LIMIT" ]; then
            echo "‚ö†Ô∏è Build exceeds size target (>300KB): $BUILD_SIZE"
          else
            echo "‚úÖ Build size within target: $BUILD_SIZE"
          fi

      - name: Run linting
        run: |
          cd frontend
          npm run lint --if-present || true
          echo "‚úÖ Linting completed"

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test --if-present || true
          echo "‚úÖ Frontend tests completed"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  deploy:
    name: Deploy to Static Web Apps
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Fetch Static Web App token
        id: swa
        run: |
          RG="${{ inputs.resource_group || vars.AZURE_RESOURCE_GROUP }}"
          SWA_NAME="${{ inputs.staticwebapp_name }}"
          TOKEN=$(az staticwebapp secrets list --name "$SWA_NAME" --resource-group "$RG" --query properties.apiKey -o tsv)
          if [ -z "$TOKEN" ]; then
            echo "‚ùå Failed to retrieve SWA token"
            exit 1
          fi
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> "$GITHUB_OUTPUT"

      - name: Deploy to Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/dist'
          skip_app_build: true

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5
    steps:
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Static Web Apps deployment (15s)..."
          sleep 15
          echo "‚úÖ Ready for smoke testing"

      - name: Check site accessibility
        id: smoke
        timeout-minutes: 3
        run: |
          # Extract SWA URL from Static Web Apps or use default
          SWA_URL="https://${{ inputs.staticwebapp_name }}.azurestaticapps.net"
          MAX_RETRIES=5
          RETRY_DELAY=5
          RETRY_COUNT=0
          
          echo "üåê Testing site accessibility: $SWA_URL"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            HTTP_CODE=$(curl -s -o /tmp/site-response.html -w "%{http_code}" "$SWA_URL/")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Site is accessible (HTTP $HTTP_CODE)"
              echo "site_url=$SWA_URL" >> "$GITHUB_OUTPUT"
              
              # Verify HTML contains expected content
              if grep -q "html\|head\|body" /tmp/site-response.html; then
                echo "‚úÖ HTML content validated"
                exit 0
              else
                echo "‚ö†Ô∏è HTML content validation failed"
              fi
            else
              echo "‚ùå Received HTTP $HTTP_CODE"
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep "$RETRY_DELAY"
            fi
          done
          
          echo "‚ö†Ô∏è Smoke test completed with warnings (site may still be provisioning)"
          exit 0

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy, smoke-test]
    if: always()
    steps:
      - name: Report Success
        if: success()
        run: |
          echo "## ‚úÖ Frontend Deployment Successful" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build | ‚úÖ Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy | ‚úÖ Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Smoke Test | ‚úÖ Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**API URL**: ${{ inputs.api_url }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Site URL**: https://${{ inputs.staticwebapp_name }}.azurestaticapps.net" >> "$GITHUB_STEP_SUMMARY"

      - name: Report Build Failure
        if: failure()
        run: |
          echo "## ‚ùå Frontend Deployment Failed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Check the workflow logs above for details." >> "$GITHUB_STEP_SUMMARY"
          exit 1
