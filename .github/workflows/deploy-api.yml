name: Deploy Backend API

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'
      - 'infra/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AZURE_FUNCTIONAPP_NAME: proteinlens-api-prod
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Display versions
        run: |
          echo "Node: $(node --version)"
          echo "npm: $(npm --version)"

      - name: Install dependencies
        run: |
          cd backend
          npm ci --verbose
          echo "âœ… Dependencies installed"

      - name: Build TypeScript
        run: |
          cd backend
          npm run build
          echo "âœ… TypeScript build completed"

      - name: Run linting
        run: |
          cd backend
          npm run lint --if-present || true
          echo "âœ… Linting completed"

      - name: Run unit tests
        run: |
          cd backend
          npm run test:unit
          echo "âœ… Unit tests completed"

      - name: Package Function App
        run: |
          cd backend
          # Ensure dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ Build output directory not found"
            exit 1
          fi
          # Create deployment package
          zip -r -q ../backend-deploy.zip dist node_modules
          ls -lh ../backend-deploy.zip
          echo "âœ… Function App packaged"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend-deploy.zip
          retention-days: 1

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Login to Azure via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Function App exists
        run: |
          echo "ðŸ” Checking if Function App exists..."
          if az functionapp show --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" --resource-group proteinlens-prod &> /dev/null; then
            echo "âœ… Function App '${{ env.AZURE_FUNCTIONAPP_NAME }}' found"
          else
            echo "âŒ Function App '${{ env.AZURE_FUNCTIONAPP_NAME }}' does not exist"
            echo ""
            echo "ðŸ“‹ Please deploy infrastructure first:"
            echo "   1. Go to Actions tab"
            echo "   2. Select 'Deploy Infrastructure' workflow"
            echo "   3. Click 'Run workflow'"
            echo "   4. Enter 'deploy-infra' to confirm"
            echo "   5. Select environment: prod"
            echo ""
            echo "Or run manually:"
            echo "   gh workflow run infra.yml -f environment=prod -f confirm_deploy=deploy-infra"
            exit 1
          fi

      - name: Verify Storage RBAC Roles
        run: |
          echo "ðŸ” Verifying storage account RBAC roles..."
          
          # Get service principal object ID
          SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
          
          # Get storage account resource ID
          STORAGE_ID=$(az storage account show \
            --name plprodsa85 \
            --resource-group proteinlens-prod \
            --query id -o tsv)
          
          # Check role assignments
          ROLE_COUNT=$(az role assignment list \
            --assignee-object-id "$SP_OBJECT_ID" \
            --scope "$STORAGE_ID" \
            --query "length([?roleDefinitionName=='Storage Blob Data Contributor' || roleDefinitionName=='Storage Blob Delegator'])" \
            -o tsv)
          
          if [ "$ROLE_COUNT" -lt 2 ]; then
            echo "âŒ Missing required RBAC roles. Expected 2, found $ROLE_COUNT"
            echo "Please run the role assignment commands from the deployment guide."
            exit 1
          fi
          
          echo "âœ… Storage RBAC roles verified ($ROLE_COUNT roles found)"

      - name: Prepare Deployment Container
        run: |
          echo "ðŸ“¦ Ensuring deployments container exists..."
          
          az storage container create \
            --account-name plprodsa85 \
            --name deployments \
            --auth-mode login \
            --output none
          
          echo "âœ… Deployments container ready"

      - name: Deploy to Azure Functions
        run: |
          set -euxo pipefail
          
          echo "ðŸ“¦ Uploading deployment package..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BLOB_NAME="backend-${TIMESTAMP}.zip"
          
          echo "Blob name: $BLOB_NAME"
          echo "File size: $(ls -lh backend-deploy.zip | awk '{print $5}')"
          
          az storage blob upload \
            --account-name plprodsa85 \
            --container-name deployments \
            --name "$BLOB_NAME" \
            --file backend-deploy.zip \
            --auth-mode login \
            --overwrite true \
            --output json
          
          echo "ðŸ” Creating user delegation SAS URL..."
          # Start time in the past to avoid clock-skew issues
          START=$(date -u -d '15 minutes ago' +%Y-%m-%dT%H:%MZ 2>/dev/null || date -u -v-15M +%Y-%m-%dT%H:%MZ)
          EXPIRY=$(date -u -d '365 days' +%Y-%m-%dT%H:%MZ 2>/dev/null || date -u -v+365d +%Y-%m-%dT%H:%MZ)
          
          echo "SAS start: $START"
          echo "SAS expiry: $EXPIRY"
          
          PACKAGE_URL=$(az storage blob generate-sas \
            --account-name plprodsa85 \
            --container-name deployments \
            --name "$BLOB_NAME" \
            --permissions r \
            --start "$START" \
            --expiry "$EXPIRY" \
            --auth-mode login \
            --as-user \
            --full-uri \
            --output tsv)
          
          echo "âœ… SAS URL generated (length: ${#PACKAGE_URL} chars)"
          
          echo "âš™ï¸  Setting WEBSITE_RUN_FROM_PACKAGE..."
          az functionapp config appsettings set \
            --resource-group proteinlens-prod \
            --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" \
            --settings "WEBSITE_RUN_FROM_PACKAGE=$PACKAGE_URL" \
            --output json
          
          echo "ðŸ”„ Restarting Function App to load new package..."
          az functionapp restart \
            --resource-group proteinlens-prod \
            --name "${{ env.AZURE_FUNCTIONAPP_NAME }}" \
            --output json
          
          echo "âœ… Function App deployment completed"

      - name: Wait for cold start
        run: |
          echo "â³ Waiting for Function App cold start (10s)..."
          sleep 10
          echo "âœ… Cold start period complete"

  health-check:
    name: Verify Health Endpoint
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to stabilize
        run: |
          echo "â³ Waiting for deployment to stabilize (15s)..."
          sleep 15
          echo "âœ… Ready for health check"

      - name: Check health endpoint
        id: health
        timeout-minutes: 3
        run: |
          HEALTH_ENDPOINT="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"
          MAX_RETRIES=5
          RETRY_DELAY=5
          RETRY_COUNT=0
          
          echo "ðŸ¥ Checking health endpoint: $HEALTH_ENDPOINT"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            HTTP_CODE=$(curl -s -o /tmp/health-response.json -w "%{http_code}" "$HEALTH_ENDPOINT")
            
            if [ "$HTTP_CODE" = "200" ]; then
              HEALTH_STATUS=$(jq -r '.status // "unknown"' /tmp/health-response.json 2>/dev/null)
              
              if [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "âœ… Health check passed (HTTP $HTTP_CODE, status: $HEALTH_STATUS)"
                echo "health_status=healthy" >> "$GITHUB_OUTPUT"
                exit 0
              else
                echo "âš ï¸ Unhealthy response: $HEALTH_STATUS"
                cat /tmp/health-response.json
              fi
            else
              echo "âŒ Received HTTP $HTTP_CODE"
              cat /tmp/health-response.json 2>/dev/null || echo "(no response body)"
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep "$RETRY_DELAY"
            fi
          done
          
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy, health-check]
    if: always()
    steps:
      - name: Report Success
        if: success()
        run: |
          echo "## âœ… Backend Deployment Successful" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build | âœ… Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy | âœ… Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Health Check | âœ… Passed |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Function App**: ${{ env.AZURE_FUNCTIONAPP_NAME }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL**: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" >> "$GITHUB_STEP_SUMMARY"

      - name: Report Failure
        if: failure()
        run: |
          echo "## âŒ Backend Deployment Failed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Check the workflow logs above for details." >> "$GITHUB_STEP_SUMMARY"
          exit 1
