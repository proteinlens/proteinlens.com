name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm_deploy:
        description: 'Type "deploy-infra" to confirm deployment'
        required: true

permissions:
  contents: read
  id-token: write

env:
  AZURE_LOCATION: eastus
  RESOURCE_GROUP: proteinlens-${{ github.event.inputs.environment }}

jobs:
  validate:
    name: Validate Bicep Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "deploy-infra" ]; then
            echo "‚ùå Deployment confirmation failed. Expected 'deploy-infra' but got '${{ github.event.inputs.confirm_deploy }}'"
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

      - name: Validate Bicep syntax
        run: |
          az bicep build --file infra/bicep/main.bicep
          echo "‚úÖ Bicep syntax validation passed"

      - name: Validate Bicep deployment
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          az login --service-principal \
            -u $(jq -r '.clientId' <<< '${{ secrets.AZURE_CREDENTIALS }}') \
            -p $(jq -r '.clientSecret' <<< '${{ secrets.AZURE_CREDENTIALS }}') \
            --tenant $(jq -r '.tenantId' <<< '${{ secrets.AZURE_CREDENTIALS }}')
          
          az account set --subscription $(jq -r '.subscriptionId' <<< '${{ secrets.AZURE_CREDENTIALS }}')
          
          az deployment group validate \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ github.event.inputs.environment }}.parameters.json"
          
          echo "‚úÖ Bicep deployment validation passed"

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ env.RESOURCE_GROUP }}" \
            --location "${{ env.AZURE_LOCATION }}"
          echo "‚úÖ Resource group created or updated"

      - name: Deploy Bicep Template
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ github.event.inputs.environment }}.parameters.json" \
            --query properties.outputs \
            --output json)
          
          echo "deployment_output=$(echo "$DEPLOYMENT_OUTPUT" | jq -c .)" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Infrastructure deployment completed"

      - name: Seed Key Vault Secrets
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          # Extract Key Vault name from deployment outputs
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          POSTGRES_SERVER=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerFqdn.value')
          
          if [ -z "$KEYVAULT_NAME" ] || [ "$KEYVAULT_NAME" == "null" ]; then
            echo "‚ùå Failed to extract Key Vault name from deployment outputs"
            echo "Outputs: ${{ steps.deploy.outputs.deployment_output }}"
            exit 1
          fi
          
          echo "üîê Populating Key Vault: $KEYVAULT_NAME"
          
          # Set secrets in Key Vault
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "database-url" \
            --value "postgresql://postgres:${{ env.DATABASE_ADMIN_PASSWORD }}@${POSTGRES_SERVER}/proteinlens"
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "openai-api-key" \
            --value "${{ env.OPENAI_API_KEY }}"
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-secret-key" \
            --value "${{ env.STRIPE_SECRET_KEY }}"
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-webhook-secret" \
            --value "${{ env.STRIPE_WEBHOOK_SECRET }}"
          
          echo "‚úÖ Key Vault secrets seeded successfully"

      - name: Grant Function App Key Vault Access
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          FUNCTION_APP_IDENTITY=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppManagedIdentityId.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          if [ -z "$FUNCTION_APP_IDENTITY" ] || [ "$FUNCTION_APP_IDENTITY" == "null" ]; then
            echo "‚ùå Failed to extract Function App Managed Identity"
            exit 1
          fi
          
          echo "üîê Granting Key Vault access to Function App identity: $FUNCTION_APP_IDENTITY"
          
          az keyvault set-policy \
            --name "$KEYVAULT_NAME" \
            --object-id "$FUNCTION_APP_IDENTITY" \
            --secret-permissions get list
          
          echo "‚úÖ Function App Key Vault access granted"

      - name: Output Deployment Results
        if: always()
        run: |
          echo "## üì¶ Deployment Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource Group | ${{ env.RESOURCE_GROUP }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Location | ${{ env.AZURE_LOCATION }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Function App | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Function App URL | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Static Web App | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.staticWebAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Static Web App URL | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.staticWebAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| PostgreSQL Server | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Key Vault | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Storage Account | $(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.storageAccountName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Infrastructure deployment failed. Check logs above for details."
          exit 1
