name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm_deploy:
        description: 'Type "deploy-infra" to confirm deployment'
        required: true
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
    outputs:
      key_vault_name:
        description: 'Key Vault name'
        value: ${{ jobs.deploy.outputs.key_vault_name }}
      functionapp_name:
        description: 'Function App name'
        value: ${{ jobs.deploy.outputs.functionapp_name }}
      staticwebapp_name:
        description: 'Static Web App name'
        value: ${{ jobs.deploy.outputs.staticwebapp_name }}
      functionapp_url:
        description: 'Function App URL'
        value: ${{ jobs.deploy.outputs.functionapp_url }}
      staticwebapp_url:
        description: 'Static Web App URL'
        value: ${{ jobs.deploy.outputs.staticwebapp_url }}

permissions:
  contents: read
  id-token: write

env:
  AZURE_LOCATION: northeurope
  RESOURCE_GROUP: proteinlens-${{ inputs.environment }}

jobs:
  validate:
    name: Validate Bicep Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "deploy-infra" ]; then
            echo "‚ùå Deployment confirmation failed. Expected 'deploy-infra' but got '${{ github.event.inputs.confirm_deploy }}'"
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep syntax
        run: |
          az bicep build --file infra/bicep/main.bicep
          echo "‚úÖ Bicep syntax validation passed"

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      key_vault_name: ${{ steps.extract.outputs.key_vault_name }}
      functionapp_name: ${{ steps.extract.outputs.functionapp_name }}
      staticwebapp_name: ${{ steps.extract.outputs.staticwebapp_name }}
      functionapp_url: ${{ steps.extract.outputs.functionapp_url }}
      staticwebapp_url: ${{ steps.extract.outputs.staticwebapp_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ env.RESOURCE_GROUP }}" \
            --location "${{ env.AZURE_LOCATION }}"
          echo "‚úÖ Resource group created or updated"

      - name: Deploy Bicep Template
        id: deploy
        run: |
          DEPLOYMENT_NAME="infra-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "üì¶ Deployment name: $DEPLOYMENT_NAME"
          
          # Start deployment without waiting
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ inputs.environment }}.parameters.json" \
            --no-wait
          
          echo "‚è≥ Waiting for deployment to complete..."
          # Poll for completion with 20 minute timeout
          TIMEOUT=1200
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATE=$(az deployment group show \
              --name "$DEPLOYMENT_NAME" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query properties.provisioningState \
              --output tsv 2>/dev/null || echo "NotFound")
            
            echo "‚è∞ ${ELAPSED}s: Deployment state: $STATE"
            
            if [ "$STATE" = "Succeeded" ]; then
              echo "‚úÖ Deployment succeeded"
              break
            elif [ "$STATE" = "Failed" ] || [ "$STATE" = "Canceled" ]; then
              echo "‚ùå Deployment failed with state: $STATE"
              az deployment group show \
                --name "$DEPLOYMENT_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --query properties.error
              exit 1
            fi
            
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "‚ùå Deployment timed out after ${TIMEOUT}s"
            exit 1
          fi
          
          # Get deployment outputs
          DEPLOYMENT_OUTPUT=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query properties.outputs \
            --output json)
          
          echo "deployment_output=$(echo "$DEPLOYMENT_OUTPUT" | jq -c .)" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Infrastructure deployment completed"

      - name: Verify IaC Idempotency (what-if)
        if: ${{ vars.AZURE_WHAT_IF != 'false' }}
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "üîé Running what-if to validate idempotency..."
          az deployment group what-if \
            --name "whatif-${{ github.run_id }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ inputs.environment }}.parameters.json" | tee whatif.txt
          if grep -q "Resource changes: 0 " whatif.txt || grep -q "no change" whatif.txt; then
            echo "‚úÖ Idempotency verified: no changes"
          else
            echo "‚ö†Ô∏è What-if detected potential changes (informational only). Review diff above."
          fi

      - name: Extract Outputs
        id: extract
        run: |
          OUTPUTS='${{ steps.deploy.outputs.deployment_output }}'
          echo "key_vault_name=$(echo "$OUTPUTS" | jq -r '.keyVaultName.value')" >> "$GITHUB_OUTPUT"
          echo "functionapp_name=$(echo "$OUTPUTS" | jq -r '.functionAppName.value')" >> "$GITHUB_OUTPUT"
          echo "staticwebapp_name=$(echo "$OUTPUTS" | jq -r '.staticWebAppName.value')" >> "$GITHUB_OUTPUT"
          echo "functionapp_url=$(echo "$OUTPUTS" | jq -r '.functionAppUrl.value')" >> "$GITHUB_OUTPUT"
          echo "staticwebapp_url=$(echo "$OUTPUTS" | jq -r '.staticWebAppUrl.value')" >> "$GITHUB_OUTPUT"

      - name: Grant Workflow Access to Key Vault
        run: |
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          # Get the object ID of the current service principal
          SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
          
          echo "üîê Granting workflow access to Key Vault: $KEYVAULT_NAME"
          
          az keyvault set-policy \
            --name "$KEYVAULT_NAME" \
            --object-id "$SP_OBJECT_ID" \
            --secret-permissions get list set delete
          
          echo "‚úÖ Workflow Key Vault access granted"

      - name: Seed Key Vault Secrets
        env:
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          # Extract Key Vault name from deployment outputs
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          POSTGRES_SERVER=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerFqdn.value')
          POSTGRES_USER=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresAdminUsername.value')
          POSTGRES_PORT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresPort.value // 5432')
          POSTGRES_DB=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.databaseName.value // "proteinlens"')
          
          if [ -z "$KEYVAULT_NAME" ] || [ "$KEYVAULT_NAME" == "null" ]; then
            echo "‚ùå Failed to extract Key Vault name from deployment outputs"
            echo "Outputs: ${{ steps.deploy.outputs.deployment_output }}"
            exit 1
          fi
          
          echo "üîê Populating Key Vault: $KEYVAULT_NAME"
          
          # Set DATABASE_URL (use placeholder if password not set)
          DB_PASSWORD="${{ env.DATABASE_ADMIN_PASSWORD }}"
          if [ -z "$DB_PASSWORD" ]; then
            echo "‚ö†Ô∏è  DATABASE_ADMIN_PASSWORD not set, using placeholder"
            DB_PASSWORD="CHANGE_ME_$(openssl rand -hex 16)"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "database-url" \
            --value "postgresql://${POSTGRES_USER}:${DB_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}" \
            > /dev/null
          
          # Set OPENAI_API_KEY (use placeholder if not set)
          OPENAI_KEY="${{ env.OPENAI_API_KEY }}"
          if [ -z "$OPENAI_KEY" ]; then
            echo "‚ö†Ô∏è  OPENAI_API_KEY not set, using placeholder"
            OPENAI_KEY="sk_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "openai-api-key" \
            --value "$OPENAI_KEY" \
            > /dev/null
          
          # Set STRIPE_SECRET_KEY (use placeholder if not set)
          STRIPE_KEY="${{ env.STRIPE_SECRET_KEY }}"
          if [ -z "$STRIPE_KEY" ]; then
            echo "‚ö†Ô∏è  STRIPE_SECRET_KEY not set, using placeholder"
            STRIPE_KEY="sk_test_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-secret-key" \
            --value "$STRIPE_KEY" \
            > /dev/null
          
          # Set STRIPE_WEBHOOK_SECRET (use placeholder if not set)
          WEBHOOK_SECRET="${{ env.STRIPE_WEBHOOK_SECRET }}"
          if [ -z "$WEBHOOK_SECRET" ]; then
            echo "‚ö†Ô∏è  STRIPE_WEBHOOK_SECRET not set, using placeholder"
            WEBHOOK_SECRET="whsec_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-webhook-secret" \
            --value "$WEBHOOK_SECRET" \
            > /dev/null
          
          # Set AI_FOUNDRY_ENDPOINT and AI_MODEL_DEPLOYMENT from Azure OpenAI deployment
          OPENAI_ENABLED=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIEnabled.value // false')
          
          if [ "$OPENAI_ENABLED" == "true" ]; then
            OPENAI_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIAccountName.value')
            OPENAI_ENDPOINT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIEndpoint.value')
            OPENAI_DEPLOYMENT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIDeploymentName.value')
            
            echo "ü§ñ Azure OpenAI deployed: $OPENAI_ACCOUNT"
            echo "   Endpoint: $OPENAI_ENDPOINT"
            echo "   Model deployment: $OPENAI_DEPLOYMENT"
            
            # Get the API key from the deployed Azure OpenAI resource
            AZURE_OPENAI_KEY=$(az cognitiveservices account keys list \
              --name "$OPENAI_ACCOUNT" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query "key1" -o tsv)
            
            # Store in Key Vault
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "openai-api-key" \
              --value "$AZURE_OPENAI_KEY" \
              > /dev/null
            
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-foundry-endpoint" \
              --value "$OPENAI_ENDPOINT" \
              > /dev/null
            
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-model-deployment" \
              --value "$OPENAI_DEPLOYMENT" \
              > /dev/null
              
            echo "‚úÖ Azure OpenAI secrets stored in Key Vault"
          else
            echo "‚ö†Ô∏è  Azure OpenAI not deployed, using placeholder secrets"
            
            # Set placeholder AI_FOUNDRY_ENDPOINT
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-foundry-endpoint" \
              --value "https://YOUR-AI-ENDPOINT.cognitiveservices.azure.com/" \
              > /dev/null
            
            # Set AI_MODEL_DEPLOYMENT (default model deployment name)
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-model-deployment" \
              --value "gpt-4o-mini" \
              > /dev/null
          fi
          
          # Get storage account connection string for blob-storage-connection
          STORAGE_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.storageAccountName.value')
          STORAGE_CONN=$(az storage account show-connection-string \
            --name "$STORAGE_ACCOUNT" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query connectionString -o tsv)
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "blob-storage-connection" \
            --value "$STORAGE_CONN" \
            > /dev/null
          
          echo "‚úÖ Key Vault secrets seeded successfully"
          echo ""
          echo "üìù Note: Update these secrets in GitHub repository settings:"
          echo "   - DATABASE_ADMIN_PASSWORD"
          echo "   - OPENAI_API_KEY"
          echo "   - STRIPE_SECRET_KEY"
          echo "   - STRIPE_WEBHOOK_SECRET"

      - name: Sync PostgreSQL Password
        env:
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
        run: |
          POSTGRES_SERVER_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerName.value')
          
          if [ -z "$POSTGRES_SERVER_NAME" ] || [ "$POSTGRES_SERVER_NAME" == "null" ]; then
            echo "‚ö†Ô∏è PostgreSQL server name not found in outputs, skipping password sync"
            exit 0
          fi
          
          DB_PASSWORD="${{ env.DATABASE_ADMIN_PASSWORD }}"
          if [ -z "$DB_PASSWORD" ]; then
            echo "‚ö†Ô∏è DATABASE_ADMIN_PASSWORD secret not set, skipping password sync"
            exit 0
          fi
          
          echo "üîê Synchronizing PostgreSQL password..."
          echo "   Server: $POSTGRES_SERVER_NAME"
          
          # Update PostgreSQL admin password to match Key Vault secret
          az postgres flexible-server update \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "$POSTGRES_SERVER_NAME" \
            --admin-password "$DB_PASSWORD" \
            --output none
          
          echo "‚úÖ PostgreSQL password synchronized with Key Vault"

      - name: Grant Function App Key Vault Access
        run: |
          FUNCTION_APP_IDENTITY=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppManagedIdentityId.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          if [ -z "$FUNCTION_APP_IDENTITY" ] || [ "$FUNCTION_APP_IDENTITY" == "null" ]; then
            echo "‚ùå Failed to extract Function App Managed Identity"
            exit 1
          fi
          
          echo "üîê Granting Key Vault access to Function App identity: $FUNCTION_APP_IDENTITY"
          
          az keyvault set-policy \
            --name "$KEYVAULT_NAME" \
            --object-id "$FUNCTION_APP_IDENTITY" \
            --secret-permissions get list
          
          echo "‚úÖ Function App Key Vault access granted"

      - name: Grant Function App Storage RBAC
        run: |
          FUNCTION_APP_IDENTITY=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppManagedIdentityId.value')
          STORAGE_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.storageAccountName.value')
          
          if [ -z "$FUNCTION_APP_IDENTITY" ] || [ "$FUNCTION_APP_IDENTITY" == "null" ]; then
            echo "‚ö†Ô∏è Function App Managed Identity not available"
            echo "   RBAC must be assigned manually or by an admin with roleAssignments/write permission"
            exit 0
          fi
          
          echo "üîê Function App Managed Identity: $FUNCTION_APP_IDENTITY"
          echo "üì¶ Storage Account: $STORAGE_ACCOUNT"
          
          # Get storage account scope
          STORAGE_ID=$(az storage account show \
            --name "$STORAGE_ACCOUNT" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query id -o tsv)
          
          echo "üîê Granting Function App required storage roles..."
          echo "   Note: This requires the deployment SP to have roleAssignments/write permission"
          echo "   If this fails, assign roles manually via Azure Portal or CLI with Owner permissions"
          
          # Storage Blob Data Owner (for blobs)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Blob Data Owner" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "‚ö†Ô∏è Failed to assign Blob Data Owner - may already exist or permission denied"
          
          # Storage Queue Data Contributor (for queues - required by Functions host)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Queue Data Contributor" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "‚ö†Ô∏è Failed to assign Queue Data Contributor - may already exist or permission denied"
          
          # Storage Table Data Contributor (for tables - required by Functions host)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Table Data Contributor" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "‚ö†Ô∏è Failed to assign Table Data Contributor - may already exist or permission denied"
          
          echo "‚úÖ Storage RBAC assignment attempted"
          echo "   If errors occurred above, ensure roles are assigned manually"

      - name: Configure Function App for ESM
        run: |
          FUNCTION_APP_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value')
          
          echo "‚öôÔ∏è  Configuring Function App for Azure Functions v4 ESM..."
          
          # Enable Azure Functions v4 Node.js programming model with worker indexing
          az functionapp config appsettings set \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --settings \
              "AzureWebJobsFeatureFlags=EnableWorkerIndexing" \
              "SCM_DO_BUILD_DURING_DEPLOYMENT=false" \
            --output none
          
          echo "‚úÖ Function App ESM configuration complete"

      # Note: Frontend workflow will fetch SWA token at runtime; no repo secret is set here.

      - name: Output Deployment Results
        if: success()
        run: |
          echo "## üì¶ Deployment Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource Group | ${{ env.RESOURCE_GROUP }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Location | ${{ env.AZURE_LOCATION }} |" >> "$GITHUB_STEP_SUMMARY"
          
          OUTPUTS='${{ steps.deploy.outputs.deployment_output }}'
          if [ -n "$OUTPUTS" ] && [ "$OUTPUTS" != "null" ]; then
            echo "| Function App | $(echo "$OUTPUTS" | jq -r '.functionAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Function App URL | $(echo "$OUTPUTS" | jq -r '.functionAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Static Web App | $(echo "$OUTPUTS" | jq -r '.staticWebAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Static Web App URL | $(echo "$OUTPUTS" | jq -r '.staticWebAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| PostgreSQL Server | $(echo "$OUTPUTS" | jq -r '.postgresServerName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Key Vault | $(echo "$OUTPUTS" | jq -r '.keyVaultName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Storage Account | $(echo "$OUTPUTS" | jq -r '.storageAccountName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "‚ö†Ô∏è Deployment outputs not available" >> "$GITHUB_STEP_SUMMARY"
          fi
          
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## üîê Frontend Deployment Readiness" >> "$GITHUB_STEP_SUMMARY"
          echo "Static Web App is provisioned; token will be fetched at runtime by the frontend workflow." >> "$GITHUB_STEP_SUMMARY"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "‚ùå Infrastructure deployment failed. Check logs above for details."
          exit 1

