name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm_deploy:
        description: 'Type "deploy-infra" to confirm deployment'
        required: true
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
    outputs:
      key_vault_name:
        description: 'Key Vault name'
        value: ${{ jobs.deploy.outputs.key_vault_name }}
      functionapp_name:
        description: 'Function App name'
        value: ${{ jobs.deploy.outputs.functionapp_name }}
      staticwebapp_name:
        description: 'Static Web App name'
        value: ${{ jobs.deploy.outputs.staticwebapp_name }}
      admin_staticwebapp_name:
        description: 'Admin Static Web App name'
        value: ${{ jobs.deploy.outputs.admin_staticwebapp_name }}
      functionapp_url:
        description: 'Function App URL'
        value: ${{ jobs.deploy.outputs.functionapp_url }}
      staticwebapp_url:
        description: 'Static Web App URL'
        value: ${{ jobs.deploy.outputs.staticwebapp_url }}
      admin_staticwebapp_url:
        description: 'Admin Static Web App URL'
        value: ${{ jobs.deploy.outputs.admin_staticwebapp_url }}

permissions:
  contents: read
  id-token: write

env:
  AZURE_LOCATION: northeurope
  RESOURCE_GROUP: proteinlens-${{ inputs.environment }}
  # Bicep cache directory for module caching
  BICEP_CACHE_DIR: ~/.bicep

jobs:
  # Combined validate + deploy job (saves ~30s runner startup + login time)
  validate:
    name: Validate Bicep Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate confirmation
        # Only require confirmation when infra.yml is triggered directly via workflow_dispatch
        # When called via workflow_call from deploy.yml, skip this check
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_deploy != null
        run: |
          if [ "${{ github.event.inputs.confirm_deploy }}" != "deploy-infra" ]; then
            echo "âŒ Deployment confirmation failed. Expected 'deploy-infra' but got '${{ github.event.inputs.confirm_deploy }}'"
            exit 1
          fi
          echo "âœ… Deployment confirmed"

      - name: Restore Bicep cache
        uses: actions/cache/restore@v5
        id: bicep-cache
        with:
          path: |
            ~/.bicep
            ~/.azure/bin/bicep
          key: bicep-${{ runner.os }}-${{ hashFiles('infra/bicep/**/*.bicep') }}
          restore-keys: |
            bicep-${{ runner.os }}-

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep syntax
        run: |
          # Use --no-restore if cache is warm (modules already downloaded)
          if [ "${{ steps.bicep-cache.outputs.cache-hit }}" = "true" ]; then
            echo "ðŸ“¦ Using cached Bicep modules (--no-restore)"
            az bicep build --file infra/bicep/main.bicep --no-restore 2>/dev/null || \
              az bicep build --file infra/bicep/main.bicep  # Fallback if cache incomplete
          else
            echo "ðŸ“¥ First run or cache miss - full restore"
            az bicep build --file infra/bicep/main.bicep
          fi
          echo "âœ… Bicep syntax validation passed"

      - name: Save Bicep cache
        uses: actions/cache/save@v5
        if: steps.bicep-cache.outputs.cache-hit != 'true'
        with:
          path: |
            ~/.bicep
            ~/.azure/bin/bicep
          key: bicep-${{ runner.os }}-${{ hashFiles('infra/bicep/**/*.bicep') }}

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      key_vault_name: ${{ steps.extract.outputs.key_vault_name }}
      functionapp_name: ${{ steps.extract.outputs.functionapp_name }}
      staticwebapp_name: ${{ steps.extract.outputs.staticwebapp_name }}
      admin_staticwebapp_name: ${{ steps.extract.outputs.admin_staticwebapp_name }}
      functionapp_url: ${{ steps.extract.outputs.functionapp_url }}
      staticwebapp_url: ${{ steps.extract.outputs.staticwebapp_url }}
      admin_staticwebapp_url: ${{ steps.extract.outputs.admin_staticwebapp_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Restore Bicep cache
        uses: actions/cache/restore@v5
        id: bicep-cache
        with:
          path: |
            ~/.bicep
            ~/.azure/bin/bicep
          key: bicep-${{ runner.os }}-${{ hashFiles('infra/bicep/**/*.bicep') }}
          restore-keys: |
            bicep-${{ runner.os }}-

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name "${{ env.RESOURCE_GROUP }}" \
            --location "${{ env.AZURE_LOCATION }}"
          echo "âœ… Resource group created or updated"

      - name: Deploy Bicep Template
        id: deploy
        run: |
          DEPLOYMENT_NAME="infra-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "ðŸ“¦ Deployment name: $DEPLOYMENT_NAME"
          
          # Start deployment without waiting
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ inputs.environment }}.parameters.json" \
            --no-wait
          
          echo "â³ Waiting for deployment to complete..."
          # Poll for completion with 20 minute timeout
          TIMEOUT=1200
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATE=$(az deployment group show \
              --name "$DEPLOYMENT_NAME" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query properties.provisioningState \
              --output tsv 2>/dev/null || echo "NotFound")
            
            echo "â° ${ELAPSED}s: Deployment state: $STATE"
            
            if [ "$STATE" = "Succeeded" ]; then
              echo "âœ… Deployment succeeded"
              break
            elif [ "$STATE" = "Failed" ] || [ "$STATE" = "Canceled" ]; then
              echo "âŒ Deployment failed with state: $STATE"
              az deployment group show \
                --name "$DEPLOYMENT_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --query properties.error
              exit 1
            fi
            
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "âŒ Deployment timed out after ${TIMEOUT}s"
            exit 1
          fi
          
          # Get deployment outputs
          DEPLOYMENT_OUTPUT=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query properties.outputs \
            --output json)
          
          echo "deployment_output=$(echo "$DEPLOYMENT_OUTPUT" | jq -c .)" >> "$GITHUB_OUTPUT"
          echo "âœ… Infrastructure deployment completed"

      - name: Verify IaC Idempotency (what-if)
        if: ${{ vars.AZURE_WHAT_IF != 'false' }}
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "ðŸ”Ž Running what-if to validate idempotency..."
          az deployment group what-if \
            --name "whatif-${{ github.run_id }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/main.bicep \
            --parameters "@infra/bicep/parameters/${{ inputs.environment }}.parameters.json" | tee whatif.txt
          if grep -q "Resource changes: 0 " whatif.txt || grep -q "no change" whatif.txt; then
            echo "âœ… Idempotency verified: no changes"
          else
            echo "âš ï¸ What-if detected potential changes (informational only). Review diff above."
          fi

      - name: Extract Outputs
        id: extract
        run: |
          OUTPUTS='${{ steps.deploy.outputs.deployment_output }}'
          echo "key_vault_name=$(echo "$OUTPUTS" | jq -r '.keyVaultName.value')" >> "$GITHUB_OUTPUT"
          echo "functionapp_name=$(echo "$OUTPUTS" | jq -r '.functionAppName.value')" >> "$GITHUB_OUTPUT"
          echo "staticwebapp_name=$(echo "$OUTPUTS" | jq -r '.staticWebAppName.value')" >> "$GITHUB_OUTPUT"
          echo "admin_staticwebapp_name=$(echo "$OUTPUTS" | jq -r '.adminStaticWebAppName.value // empty')" >> "$GITHUB_OUTPUT"
          echo "functionapp_url=$(echo "$OUTPUTS" | jq -r '.functionAppUrl.value')" >> "$GITHUB_OUTPUT"
          echo "staticwebapp_url=$(echo "$OUTPUTS" | jq -r '.staticWebAppUrl.value')" >> "$GITHUB_OUTPUT"
          echo "admin_staticwebapp_url=$(echo "$OUTPUTS" | jq -r '.adminStaticWebAppUrl.value // empty')" >> "$GITHUB_OUTPUT"

      - name: Deploy ACS Email Service
        id: acs
        run: |
          DEPLOYMENT_NAME="acs-email-${{ github.run_id }}"
          echo "ðŸ“§ Deploying Azure Communication Services Email..."
          
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --template-file infra/bicep/acs-email.bicep \
            --parameters baseName="proteinlens" dataLocation="unitedstates"
          
          # Get deployment outputs
          ACS_OUTPUT=$(az deployment group show \
            --name "$DEPLOYMENT_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query properties.outputs \
            --output json)
          
          echo "acs_output=$(echo "$ACS_OUTPUT" | jq -c .)" >> "$GITHUB_OUTPUT"
          
          ACS_NAME=$(echo "$ACS_OUTPUT" | jq -r '.communicationServiceName.value')
          SENDER=$(echo "$ACS_OUTPUT" | jq -r '.senderAddress.value')
          
          echo "âœ… ACS Email Service deployed"
          echo "   Communication Service: $ACS_NAME"
          echo "   Sender Address: $SENDER"

      - name: Grant Workflow Access to Key Vault
        run: |
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          # Get the object ID of the current service principal
          SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
          
          echo "ðŸ” Granting workflow access to Key Vault: $KEYVAULT_NAME"
          
          az keyvault set-policy \
            --name "$KEYVAULT_NAME" \
            --object-id "$SP_OBJECT_ID" \
            --secret-permissions get list set delete
          
          echo "âœ… Workflow Key Vault access granted"

      - name: Seed Key Vault Secrets
        env:
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          HCAPTCHA_SECRET: ${{ secrets.HCAPTCHA_SECRET }}
        run: |
          # Extract Key Vault name from deployment outputs
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          POSTGRES_SERVER=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerFqdn.value')
          POSTGRES_USER=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresAdminUsername.value')
          POSTGRES_PORT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresPort.value // 5432')
          POSTGRES_DB=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.databaseName.value // "proteinlens"')
          
          if [ -z "$KEYVAULT_NAME" ] || [ "$KEYVAULT_NAME" == "null" ]; then
            echo "âŒ Failed to extract Key Vault name from deployment outputs"
            echo "Outputs: ${{ steps.deploy.outputs.deployment_output }}"
            exit 1
          fi
          
          echo "ðŸ” Populating Key Vault: $KEYVAULT_NAME"
          
          # Set DATABASE_URL (use placeholder if password not set)
          DB_PASSWORD="${{ env.DATABASE_ADMIN_PASSWORD }}"
          if [ -z "$DB_PASSWORD" ]; then
            echo "âš ï¸  DATABASE_ADMIN_PASSWORD not set, using placeholder"
            DB_PASSWORD="CHANGE_ME_$(openssl rand -hex 16)"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "database-url" \
            --value "postgresql://${POSTGRES_USER}:${DB_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}" \
            > /dev/null
          
          # Set OPENAI_API_KEY (use placeholder if not set)
          OPENAI_KEY="${{ env.OPENAI_API_KEY }}"
          if [ -z "$OPENAI_KEY" ]; then
            echo "âš ï¸  OPENAI_API_KEY not set, using placeholder"
            OPENAI_KEY="sk_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "openai-api-key" \
            --value "$OPENAI_KEY" \
            > /dev/null
          
          # Set STRIPE_SECRET_KEY (use placeholder if not set)
          STRIPE_KEY="${{ env.STRIPE_SECRET_KEY }}"
          if [ -z "$STRIPE_KEY" ]; then
            echo "âš ï¸  STRIPE_SECRET_KEY not set, using placeholder"
            STRIPE_KEY="sk_test_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-secret-key" \
            --value "$STRIPE_KEY" \
            > /dev/null
          
          # Set STRIPE_WEBHOOK_SECRET (use placeholder if not set)
          WEBHOOK_SECRET="${{ env.STRIPE_WEBHOOK_SECRET }}"
          if [ -z "$WEBHOOK_SECRET" ]; then
            echo "âš ï¸  STRIPE_WEBHOOK_SECRET not set, using placeholder"
            WEBHOOK_SECRET="whsec_placeholder_set_this_in_github_secrets"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "stripe-webhook-secret" \
            --value "$WEBHOOK_SECRET" \
            > /dev/null
          
          # Set HCAPTCHA_SECRET (use placeholder if not set)
          HCAPTCHA_KEY="${{ env.HCAPTCHA_SECRET }}"
          if [ -z "$HCAPTCHA_KEY" ]; then
            echo "âš ï¸  HCAPTCHA_SECRET not set, using placeholder"
            HCAPTCHA_KEY="0x0000000000000000000000000000000000000000"
          fi
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "hcaptcha-secret" \
            --value "$HCAPTCHA_KEY" \
            > /dev/null
          
          # Set AI_FOUNDRY_ENDPOINT and AI_MODEL_DEPLOYMENT from Azure OpenAI deployment
          OPENAI_ENABLED=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIEnabled.value // false')
          
          if [ "$OPENAI_ENABLED" == "true" ]; then
            OPENAI_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIAccountName.value')
            OPENAI_ENDPOINT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIEndpoint.value')
            OPENAI_DEPLOYMENT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.openAIDeploymentName.value')
            
            echo "ðŸ¤– Azure OpenAI deployed: $OPENAI_ACCOUNT"
            echo "   Endpoint: $OPENAI_ENDPOINT"
            echo "   Model deployment: $OPENAI_DEPLOYMENT"
            
            # Get the API key from the deployed Azure OpenAI resource
            AZURE_OPENAI_KEY=$(az cognitiveservices account keys list \
              --name "$OPENAI_ACCOUNT" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --query "key1" -o tsv)
            
            # Store in Key Vault
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "openai-api-key" \
              --value "$AZURE_OPENAI_KEY" \
              > /dev/null
            
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-foundry-endpoint" \
              --value "$OPENAI_ENDPOINT" \
              > /dev/null
            
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-model-deployment" \
              --value "$OPENAI_DEPLOYMENT" \
              > /dev/null
              
            echo "âœ… Azure OpenAI secrets stored in Key Vault"
          else
            echo "âš ï¸  Azure OpenAI not deployed, using placeholder secrets"
            
            # Set placeholder AI_FOUNDRY_ENDPOINT
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-foundry-endpoint" \
              --value "https://YOUR-AI-ENDPOINT.cognitiveservices.azure.com/" \
              > /dev/null
            
            # Set AI_MODEL_DEPLOYMENT (default model deployment name)
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "ai-model-deployment" \
              --value "gpt-4o-mini" \
              > /dev/null
          fi
          
          # Get storage account connection string for blob-storage-connection
          STORAGE_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.storageAccountName.value')
          STORAGE_CONN=$(az storage account show-connection-string \
            --name "$STORAGE_ACCOUNT" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query connectionString -o tsv)
          
          az keyvault secret set \
            --vault-name "$KEYVAULT_NAME" \
            --name "blob-storage-connection" \
            --value "$STORAGE_CONN" \
            > /dev/null
          
          # Get ACS Email connection string and store in Key Vault
          ACS_OUTPUT='${{ steps.acs.outputs.acs_output }}'
          if [ -n "$ACS_OUTPUT" ] && [ "$ACS_OUTPUT" != "null" ]; then
            ACS_NAME=$(echo "$ACS_OUTPUT" | jq -r '.communicationServiceName.value')
            ACS_SENDER=$(echo "$ACS_OUTPUT" | jq -r '.senderAddress.value')
            
            if [ -n "$ACS_NAME" ] && [ "$ACS_NAME" != "null" ]; then
              echo "ðŸ“§ Configuring ACS Email connection..."
              
              # Get ACS connection string
              ACS_CONN=$(az communication list-key \
                --name "$ACS_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --query "primaryConnectionString" -o tsv)
              
              # Store ACS connection string in Key Vault
              az keyvault secret set \
                --vault-name "$KEYVAULT_NAME" \
                --name "acs-email-connection" \
                --value "$ACS_CONN" \
                > /dev/null
              
              # Store sender address in Key Vault
              az keyvault secret set \
                --vault-name "$KEYVAULT_NAME" \
                --name "acs-email-sender" \
                --value "$ACS_SENDER" \
                > /dev/null
              
              echo "âœ… ACS Email secrets stored in Key Vault"
            fi
          fi
          
          echo "âœ… Key Vault secrets seeded successfully"
          echo ""
          echo "ðŸ“ Note: Update these secrets in GitHub repository settings:"
          echo "   - DATABASE_ADMIN_PASSWORD"
          echo "   - OPENAI_API_KEY"
          echo "   - STRIPE_SECRET_KEY"
          echo "   - STRIPE_WEBHOOK_SECRET"

      - name: Setup JWT Authentication Secrets
        run: |
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          if [ -z "$KEYVAULT_NAME" ] || [ "$KEYVAULT_NAME" == "null" ]; then
            echo "âŒ Key Vault name not found, cannot setup JWT secrets"
            exit 1
          fi
          
          echo "ðŸ” Setting up JWT authentication secrets..."
          
          # Check if JWT secret already exists
          JWT_EXISTS=$(az keyvault secret show \
            --vault-name "$KEYVAULT_NAME" \
            --name "jwt-secret" \
            --query "attributes.enabled" \
            -o tsv 2>/dev/null || echo "false")
          
          if [ "$JWT_EXISTS" = "true" ]; then
            echo "âœ… JWT secret already exists in Key Vault"
          else
            echo "ðŸ“ Generating new JWT secret..."
            
            # Generate cryptographically secure JWT secret (64 bytes = 512 bits)
            JWT_SECRET=$(openssl rand -base64 64 | tr -d '\n')
            
            # Store in Key Vault
            az keyvault secret set \
              --vault-name "$KEYVAULT_NAME" \
              --name "jwt-secret" \
              --value "$JWT_SECRET" \
              --content-type "JWT signing key" \
              > /dev/null
            
            echo "âœ… JWT secret generated and stored in Key Vault"
          fi

      - name: Sync PostgreSQL Password
        env:
          DATABASE_ADMIN_PASSWORD: ${{ secrets.DATABASE_ADMIN_PASSWORD }}
        run: |
          POSTGRES_SERVER_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.postgresServerName.value')
          
          if [ -z "$POSTGRES_SERVER_NAME" ] || [ "$POSTGRES_SERVER_NAME" == "null" ]; then
            echo "âš ï¸ PostgreSQL server name not found in outputs, skipping password sync"
            exit 0
          fi
          
          DB_PASSWORD="${{ env.DATABASE_ADMIN_PASSWORD }}"
          if [ -z "$DB_PASSWORD" ]; then
            echo "âš ï¸ DATABASE_ADMIN_PASSWORD secret not set, skipping password sync"
            exit 0
          fi
          
          echo "ðŸ” Synchronizing PostgreSQL password..."
          echo "   Server: $POSTGRES_SERVER_NAME"
          
          # Update PostgreSQL admin password to match Key Vault secret
          az postgres flexible-server update \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --name "$POSTGRES_SERVER_NAME" \
            --admin-password "$DB_PASSWORD" \
            --output none
          
          echo "âœ… PostgreSQL password synchronized with Key Vault"

      - name: Grant Function App Key Vault Access
        run: |
          FUNCTION_APP_IDENTITY=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppManagedIdentityId.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          if [ -z "$FUNCTION_APP_IDENTITY" ] || [ "$FUNCTION_APP_IDENTITY" == "null" ]; then
            echo "âŒ Failed to extract Function App Managed Identity"
            exit 1
          fi
          
          echo "ðŸ” Granting Key Vault access to Function App identity: $FUNCTION_APP_IDENTITY"
          
          az keyvault set-policy \
            --name "$KEYVAULT_NAME" \
            --object-id "$FUNCTION_APP_IDENTITY" \
            --secret-permissions get list
          
          echo "âœ… Function App Key Vault access granted"

      - name: Grant Function App Storage RBAC
        run: |
          FUNCTION_APP_IDENTITY=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppManagedIdentityId.value')
          STORAGE_ACCOUNT=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.storageAccountName.value')
          
          if [ -z "$FUNCTION_APP_IDENTITY" ] || [ "$FUNCTION_APP_IDENTITY" == "null" ]; then
            echo "âš ï¸ Function App Managed Identity not available"
            echo "   RBAC must be assigned manually or by an admin with roleAssignments/write permission"
            exit 0
          fi
          
          echo "ðŸ” Function App Managed Identity: $FUNCTION_APP_IDENTITY"
          echo "ðŸ“¦ Storage Account: $STORAGE_ACCOUNT"
          
          # Get storage account scope
          STORAGE_ID=$(az storage account show \
            --name "$STORAGE_ACCOUNT" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --query id -o tsv)
          
          echo "ðŸ” Granting Function App required storage roles..."
          echo "   Note: This requires the deployment SP to have roleAssignments/write permission"
          echo "   If this fails, assign roles manually via Azure Portal or CLI with Owner permissions"
          
          # Storage Blob Data Owner (for blobs)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Blob Data Owner" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "âš ï¸ Failed to assign Blob Data Owner - may already exist or permission denied"
          
          # Storage Queue Data Contributor (for queues - required by Functions host)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Queue Data Contributor" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "âš ï¸ Failed to assign Queue Data Contributor - may already exist or permission denied"
          
          # Storage Table Data Contributor (for tables - required by Functions host)
          az role assignment create \
            --assignee "$FUNCTION_APP_IDENTITY" \
            --role "Storage Table Data Contributor" \
            --scope "$STORAGE_ID" \
            2>&1 || echo "âš ï¸ Failed to assign Table Data Contributor - may already exist or permission denied"
          
          echo "âœ… Storage RBAC assignment attempted"
          echo "   If errors occurred above, ensure roles are assigned manually"

      - name: Configure Function App for ESM
        run: |
          FUNCTION_APP_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          STATIC_WEB_APP_URL=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.staticWebAppUrl.value')
          
          echo "âš™ï¸  Configuring Function App for Azure Functions v4 ESM..."
          
          # Enable Azure Functions v4 Node.js programming model with worker indexing
          az functionapp config appsettings set \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --settings \
              "AzureWebJobsFeatureFlags=EnableWorkerIndexing" \
              "SCM_DO_BUILD_DURING_DEPLOYMENT=false" \
            --output none
          
          echo "âœ… Function App ESM configuration complete"

      - name: Configure JWT Authentication Settings
        env:
          JWT_ISSUER: ${{ vars.JWT_ISSUER }}
          JWT_AUDIENCE: ${{ vars.JWT_AUDIENCE }}
        run: |
          FUNCTION_APP_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          echo "ðŸ” Configuring JWT authentication settings..."
          
          # Use environment variables with defaults
          JWT_ISS="${JWT_ISSUER:-proteinlens-api}"
          JWT_AUD="${JWT_AUDIENCE:-proteinlens-frontend}"
          
          # Get Key Vault URI
          KV_URI=$(az keyvault show --name "$KEYVAULT_NAME" --query "properties.vaultUri" -o tsv | sed 's/\/$//')
          
          # Configure Function App with JWT settings using Key Vault reference
          az functionapp config appsettings set \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --settings \
              "JWT_SECRET=@Microsoft.KeyVault(SecretUri=${KV_URI}/secrets/jwt-secret)" \
              "JWT_ISSUER=${JWT_ISS}" \
              "JWT_AUDIENCE=${JWT_AUD}" \
            --output none
          
          echo "âœ… JWT authentication settings configured"
          echo "   JWT_SECRET: Key Vault reference"
          echo "   JWT_ISSUER: $JWT_ISS"
          echo "   JWT_AUDIENCE: $JWT_AUD"

      - name: Configure Stripe Settings
        env:
          STRIPE_PRICE_MONTHLY: ${{ vars.STRIPE_PRICE_MONTHLY }}
          STRIPE_PRICE_ANNUAL: ${{ vars.STRIPE_PRICE_ANNUAL }}
        run: |
          FUNCTION_APP_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value')
          
          echo "ðŸ’³ Configuring Stripe pricing settings..."
          
          # Set Stripe price IDs (from GitHub repository variables)
          PRICE_MONTHLY="${STRIPE_PRICE_MONTHLY:-}"
          PRICE_ANNUAL="${STRIPE_PRICE_ANNUAL:-}"
          
          if [ -n "$PRICE_MONTHLY" ] && [ -n "$PRICE_ANNUAL" ]; then
            az functionapp config appsettings set \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --settings \
                "STRIPE_PRICE_MONTHLY=$PRICE_MONTHLY" \
                "STRIPE_PRICE_ANNUAL=$PRICE_ANNUAL" \
              --output none
            
            echo "âœ… Stripe price IDs configured"
            echo "   Monthly: $PRICE_MONTHLY"
            echo "   Annual: $PRICE_ANNUAL"
          else
            echo "âš ï¸  Stripe price IDs not set (STRIPE_PRICE_MONTHLY/STRIPE_PRICE_ANNUAL)"
            echo "   Add these as repository variables in GitHub Settings > Secrets and Variables > Actions > Variables"
            echo "   Pro upgrade will show 'coming soon' message until configured"
          fi

      - name: Configure Function App Email Settings
        run: |
          FUNCTION_APP_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.functionAppName.value')
          KEYVAULT_NAME=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.keyVaultName.value')
          
          # Use custom domain for production, otherwise use SWA URL
          if [ "${{ inputs.environment }}" = "prod" ]; then
            FRONTEND_URL="https://www.proteinlens.com"
          else
            STATIC_WEB_APP_URL=$(echo '${{ steps.deploy.outputs.deployment_output }}' | jq -r '.staticWebAppUrl.value')
            FRONTEND_URL="https://${STATIC_WEB_APP_URL}"
          fi
          
          # Get ACS outputs
          ACS_OUTPUT='${{ steps.acs.outputs.acs_output }}'
          if [ -n "$ACS_OUTPUT" ] && [ "$ACS_OUTPUT" != "null" ]; then
            ACS_SENDER=$(echo "$ACS_OUTPUT" | jq -r '.senderAddress.value')
            ACS_NAME=$(echo "$ACS_OUTPUT" | jq -r '.communicationServiceName.value')
            
            if [ -n "$ACS_SENDER" ] && [ "$ACS_SENDER" != "null" ] && [ -n "$ACS_NAME" ] && [ "$ACS_NAME" != "null" ]; then
              echo "ðŸ“§ Configuring Function App email settings..."
              
              # Get ACS connection string directly (more reliable than Key Vault reference)
              ACS_CONN=$(az communication list-key \
                --name "$ACS_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --query "primaryConnectionString" -o tsv)
              
              # Configure Function App with ACS email settings (direct value, not Key Vault reference)
              az functionapp config appsettings set \
                --name "$FUNCTION_APP_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --settings \
                  "ACS_EMAIL_CONNECTION_STRING=${ACS_CONN}" \
                  "ACS_EMAIL_SENDER=${ACS_SENDER}" \
                  "ACS_EMAIL_SENDER_NAME=ProteinLens" \
                  "FRONTEND_URL=${FRONTEND_URL}" \
                  "EMAIL_SERVICE=acs" \
                --output none
              
              echo "âœ… Function App email settings configured"
              echo "   Sender: $ACS_SENDER"
              echo "   Frontend URL: ${FRONTEND_URL}"
              
              # Link email domain to Communication Service (required for sending emails)
              EMAIL_SERVICE_NAME="${ACS_NAME%-acs}-email"
              CUSTOM_DOMAIN="proteinlens.com"
              DOMAIN_RESOURCE_ID="/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Communication/emailServices/${EMAIL_SERVICE_NAME}/domains/${CUSTOM_DOMAIN}"
              
              echo "ðŸ”— Linking email domain to Communication Service..."
              az communication update \
                --name "$ACS_NAME" \
                --resource-group "${{ env.RESOURCE_GROUP }}" \
                --linked-domains "$DOMAIN_RESOURCE_ID" \
                --output none 2>/dev/null || echo "   Note: Domain may already be linked or not verified yet"
              
              echo "âœ… Email domain link ensured"
            fi
          else
            echo "âš ï¸ ACS not deployed, configuring email in console mode"
            az functionapp config appsettings set \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --settings \
                "EMAIL_SERVICE=console" \
                "FRONTEND_URL=${FRONTEND_URL}" \
              --output none
          fi

      # Note: Frontend workflow will fetch SWA token at runtime; no repo secret is set here.

      - name: Output Deployment Results
        if: success()
        run: |
          echo "## ðŸ“¦ Deployment Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Resource Group | ${{ env.RESOURCE_GROUP }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Location | ${{ env.AZURE_LOCATION }} |" >> "$GITHUB_STEP_SUMMARY"
          
          OUTPUTS='${{ steps.deploy.outputs.deployment_output }}'
          if [ -n "$OUTPUTS" ] && [ "$OUTPUTS" != "null" ]; then
            echo "| Function App | $(echo "$OUTPUTS" | jq -r '.functionAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Function App URL | $(echo "$OUTPUTS" | jq -r '.functionAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Static Web App | $(echo "$OUTPUTS" | jq -r '.staticWebAppName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Static Web App URL | $(echo "$OUTPUTS" | jq -r '.staticWebAppUrl.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| PostgreSQL Server | $(echo "$OUTPUTS" | jq -r '.postgresServerName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Key Vault | $(echo "$OUTPUTS" | jq -r '.keyVaultName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Storage Account | $(echo "$OUTPUTS" | jq -r '.storageAccountName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âš ï¸ Deployment outputs not available" >> "$GITHUB_STEP_SUMMARY"
          fi
          
          # Add ACS info to summary
          ACS_OUTPUT='${{ steps.acs.outputs.acs_output }}'
          if [ -n "$ACS_OUTPUT" ] && [ "$ACS_OUTPUT" != "null" ]; then
            echo "| ACS Email Service | $(echo "$ACS_OUTPUT" | jq -r '.emailServiceName.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
            echo "| Email Sender | $(echo "$ACS_OUTPUT" | jq -r '.senderAddress.value // "N/A"') |" >> "$GITHUB_STEP_SUMMARY"
          fi
          
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## ðŸ” Frontend Deployment Readiness" >> "$GITHUB_STEP_SUMMARY"
          echo "Static Web App is provisioned; token will be fetched at runtime by the frontend workflow." >> "$GITHUB_STEP_SUMMARY"

      - name: Deployment Failed Notification
        if: failure()
        run: |
          echo "âŒ Infrastructure deployment failed. Check logs above for details."
          exit 1

